<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Hello world - React</title>
    <script src="//cdn.bootcss.com/react/15.3.1/react-with-addons.js"></script>

<body>

<h2>React run on version @0.14.8</h2>


<div id="myapp"></div>

<script type="text/babel">

    //var React = require('react');

    var HelloMessage = React.createClass({

        render: function(){
            return <h1>Hello world</h1>;
        }
    });

    //React.render(<HelloMessage />, document.getElementById("myapp"));

    ReactDOM.render(<HelloMessage />, document.getElementById('myapp'));

</script>
