<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test click event on ios and android</title>
  </head>
  <body>

      <div id="wrap" style="width:100%; height:200px;">
          <span id="msg"></span>
          <input type="button" name="btnTest" id="btnTest" value="test"  />
      </div>
      <script src="http://cdn.bootcss.com/jquery/1.9.0/jquery.js"></script>
      <script type="text/javascript">

        $(document).ready(function(){

            console.log("document ready");

            $("#wrap").on("click", "#btnTest", function(){

                alert("test ok");

            });
        });

      </script>
  </body>
</html>
